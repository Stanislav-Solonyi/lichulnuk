<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container mt-5">
          <div class="row justify-content-center">
             <div class="col-10"> 
                 <div class="form-group">
                     <textarea class="form-control" id="txt" rows="5" oninput="getTxt();">
                     </textarea>
                     <div id="txt1">Символов с пробелами: <span>0</span></div>
                     <div id="txt2">Символов без пробелов: <span>0</span></div>
                     <div id="txt3">Слов: <span>0</span></div>
                     <button id="btn" class="btn btn-success" onclick="clearArea();">Очистить</button>
                 </div>
             </div>
           </div>
        </div>
    </section>
    <script>
        function getTxt(){
            var txt = document.getElementById('txt').value;
            txt_len = txt.length;
            nospaces = txt.split(' ').join('').length;
            words = txt.replace(/\.|\,/g, ' ').replace(/^\s*/, '').replace(/\s*$/, '').split(/[\s]+/).length;

            document.getElementById('txt1').lastChild.innerText = txt_len;
            document.getElementById('txt2').lastChild.innerText = nospaces;
            document.getElementById('txt3').lastChild.innerText = words;
        }
        function clearArea(){
            document.getElementById('txt').value = '';
            document.getElementById('txt1').lastChild.innerText = 0;
            document.getElementById('txt2').lastChild.innerText = 0;
            document.getElementById('txt3').lastChild.innerText = 0;
        }
    </script>
</body>
</html>
